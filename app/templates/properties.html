{% extends 'base.html' %}
{% block css %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/properties.css') }}">
<script src="{{ url_for('static', filename='js/properties.js') }}"></script>
{% endblock %}

{% block main %}

<h1> Properties </h1>
<br>
<div class='flex-container'>
    <div class=" properties">
    {% for property in properties %}
    
    <div class="property-div col-sm-3"> 
     
     <img class="images" src="{{ url_for('get_image', filename=property.photo_filename) }}" alt="Image of {{ property.title }}">  

     <div class="property-descript">
    
        <h6 class="describe m-0">{{ property.title }}</h6>
        <p class="location m-0"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg></span>{{ property.location }} </p>
        <div class="pr">
            <span class="property-price bg-primary text-white ">${{ property.price }}</span>
        </div> 
   
     </div>
          <div class="property-link">

        <a href="{{ url_for('show_property', propertyid=property.id) }}">View Property</a>  
    </div>
     
    </div>

    {% endfor %}
</div>
</div>

{% endblock %}
